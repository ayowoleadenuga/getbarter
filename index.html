<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Barter</title>
	<script type="text/javascript">
		
	</script>
</head>
<body>
    <main>
    	<header class="logo">
    		<img src="https://res.cloudinary.com/ayowoleadenuga/image/upload/v1531782592/barter.png" alt="logo">
    	</header>
        <section id="login">
            <div id="registration-link">
                <span><a href="#">Register</a></span>
            </div>
            <div id="login-link">
                <span><a href="#">Login</a></span>
            </div>
            <p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online.</p>

            <div class="hidden" id="registration-form">
                <form action="">
                    <input class="form input reg-input" type="text" name="firstName" placeholder="First Name">
                    <input class="form input reg-input" type="text" name="lastName" placeholder="Last Name">
                    <input class="form input reg-input" type="email" name="email" placeholder="Email address">
                    <input class="form input reg-input" type="password" name="password" placeholder="Password">
                    <select class="select-country reg-input" name="country" id="country" placeholder="country"></select>

                  <div>
                        
                        <select class="select-country" name="number-prefix" id="number-prefix"></select>
                        
                        <input type="number" name="number" class="form-items form-input" id="number-suffix" placeholder="123456789">
                    </div>

                    <button type="submit" class="btn registerBtn">Register Account
                        <img src="http://res.cloudinary.com/justiceotuya/image/upload/v1531754408/long-arrow.svg" class="arrow" alt="long-arrow"> 
                    </button>
                </form>
            </div>

            <div class="show" id="login-form">
                <form action="#" method="post">
                    <input class="form input" type="text" name="email" id="email" placeholder="Email address">
                    <input class="form input" type="password" name="password" id="password" placeholder="Password">
                    <span id="forgotP"><a href="#">Forgot Password?</a></span>
                    <br><br>
                    <a href="#">
                        <button type="submit" id="logbtn" 	class="btn">
                        Log into account
                        	<img src="http://res.cloudinary.com/justiceotuya/image/upload/v1531754408/long-arrow.svg" class="arrow" alt="long-arrow">
                    	</button>
                    </a>
                </form>
            </div>
        </section>

        <section id="socialMedia">
            <p>
                You can sign in using your accounts on these sites:
            </p>
            <a href="#">
                <button type="submit" class="btn" id="f-book-btn">
                    facebook
                    <img src="https://res.cloudinary.com/ayowoleadenuga/image/upload/v1531782567/long-arrow.svg" class="arrow" alt="long-arrow"> </button>
            </a>

            <a href="#">
                <button type="submit" class="btn" id="google-btn">Google
                	<img src="https://res.cloudinary.com/ayowoleadenuga/image/upload/v1531782567/long-arrow.svg" class="arrow" alt="long-arrow">
                </button>
            </a>
        </section>
    </main>
    <script>
    	//setting all variables
    	var loginLink = $('#login-link');
    	var login = $('#login-form')
    	var registrationLink = $('#registration-link');
    	var register = $('#registration-form');
    	
    	

		//to toggle between login and register
    	loginLink.on('click', function () {
  			if (login.hasClass('hidden')) {
    			clickLoginShow();
  			} else {
    			clickLoginShow();
  			}
		});

    	function clickLoginShow() {
    		login.removeClass('hidden')
    		login.addClass('show');
    		register.addClass('hidden');
    		loginLink.attr('style', 'border-bottom: 1px solid #3c52dd');
    		registrationLink.attr('style', 'border-bottom: 1px solid rgba(0, 0, 0, 0.1)');
    	}
    	function clickRegisterShow() {
    		register.removeClass('hidden')
    		register.addClass('show');
    		login.addClass('hidden');
    		registrationLink.attr('style', 'border-bottom: 1px solid #3c52dd');
    		loginLink.attr('style', 'border-bottom: 1px solid rgba(0, 0, 0, 0.1)');
    	}
    	

		registrationLink.on('click', function () {
  			if (register.hasClass('show')) {
    			clickRegisterShow();
  			} else {
    			clickRegisterShow();
  			}
		});

		var registerBtn = $('#registerBtn');
		var regInput = $('.reg-input');
		registerBtn.on('click', function(){
			for (var i=0; i<regInput.length; i++) {
				if (regInput[i].value == "") {
			     if (regInput[i].placeholder == "8102650435") {
			       regInput[i].placeholder = "Phone number";
			     }
			     alert("please fill in the value of " + regInput[i].placeholder);
			    }
			}
		})


		
	//to fetch the countries in the select-country space
	var country = document.getElementById("country");
	var number = document.getElementById("number-prefix");
		fetch(
	    "https://gist.githubusercontent.com/DmytroLisitsyn/1c31186e5b66f1d6c52da6b5c70b12ad/raw/b08535cdbb5069583f7438cb878a81bf138ebd2b/country_dial_info.json"
	  )
	  .then(function (response) {
	    return response.json();
	  })
	  .then(function (myJson) {
	    myJson.forEach(function (data) {
	      country.options[country.options.length] = new Option(
	        data.name, data.name
	      );

	      // country.push("<option value='" + data.name + "'>");


	      number.options[number.options.length] = new Option(
	        data.flag + data.dial_code,
	        data.name
	      );
	    });
	  });

    </script>
</body>
</html>
